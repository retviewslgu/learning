<html xmlns:th="http://www.thymeleaf.org" ng-app="PolarApp">
<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="icon" type="image/jpg" href="../images/favicon.jpg" />

        <!--BOOTBOX-->
        <script type="text/javascript" src="../js/bootbox.min.js"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--FONTS-->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!--BOOTSTRAP-->

        <link rel="stylesheet" href="../css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<body ng-app="PolarApp">
        <!--Header-->
            <div class="section section-primary" style="background-color: #262161">
              <div class="container">
                <div class="row">
                  <div class="col-xs-12">
                    <h3 class="text-center" style="color: white">Attention vote, vote !  </h3>
                      <img class="img-fluid text-center" style="max-width: 50%; display: block; margin-left: auto; margin-right: auto" src = "../images/logo2.jpg"/>
                  <br/>
                  </div>
                </div>
              </div>
            </div>

        <div style="text-align: center">
                <br>
                <!--<p style="text-align: center">Loading</p>-->
                <i  data-loading class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>
                <br>
        </div>

        <!--App placeholder-->
        <div ng-view></div>

        <!--I. ANGULAR (not defined ? should be above)-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <!--angular dependencies for angular material-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

        <!--Note that files defining a module (i.e. .module.js) need to be included before other files that add features (e.g. components, controllers, services, filters) to that module.-->
        <script src="../app/app.module.js"></script>
        <script src="../app/app.route.js"></script>
        <script src="../app/app.controller.js"></script>
        <script src="../app/app.service.js"></script>
