<!--<div class="container-fluid">-->
<div class="row">
        <div class="col-md-2">
                <!--Sidebar content-->

                <p>
                        Search:
                        <input  type="text" class="form-control" placeholder="Text" ng-model="$ctrl.query">
                </p>

                <p>
                        Sort by:
                        <select class="form-control" ng-model="$ctrl.orderProp">
                                <option value="name">Alphabetical</option>
                                <option value="age">Newest</option>
                        </select>
                </p>

        </div>

        <div class="col-md-10">
                <!--Body content-->

                <ul class="phones">
                        <!--https://www.w3schools.com/bootstrap/bootstrap_images.asp-->
                        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp"
                            class="thumbnail">
                                <span><b>{{phone.name}}</b></span>

                                <!-- #! is required ?? maybe because phone_detail is not the default root -->
                                <a href="#!/phone_detail/{{phone.id}}" class="thumb">
                                        <!--That directive prevents the browser from treating the AngularJS {{ expression }} markup literally,
                                        and initiating a request to an invalid URL -->
                                        <img ng-src="{{baseUrl + phone.imageUrl}}" alt="{{phone.name}}"/>
                                </a>

                                <p>{{phone.snippet}}</p>
                        </li>
                </ul>

        </div>
</div>
<!--</div>-->
