<div ng-show="myState" style="display: block;" class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <a type="button" class="close" data-dismiss="modal" href="#!/" ng-click="myState=!myState" aria-label="Close"><span aria-hidden="true">&times;</span></a>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">

              <!--The template -->
                <img ng-src="{{baseUrl +$ctrl.phone.images[0]}}" class="phone" />

                <h1>{{$ctrl.phone.name}}</h1>

                <p>{{$ctrl.phone.description}}</p>

                <ul class="phone-thumbs">
                  <li ng-repeat="img in $ctrl.phone.images">
                    <img ng-src="{{baseUrl +img}}" />
                  </li>
                </ul>

                <ul class="specs">
                  <li>
                    <span>Availability and Networks</span>
                    <dl>
                      <dt>Availability</dt>
                      <dd ng-repeat="availability in $ctrl.phone.availability">{{availability}}</dd>
                    </dl>
                  </li>
                  ...
                  <li>
                    <span>Additional Features</span>
                    <dd>{{$ctrl.phone.additionalFeatures}}</dd>
                  </li>
                </ul>
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-default" data-dismiss="modal" href="#!/" ng-click="myState=!myState">Back</a>
      </div>
    </div>
  </div>
</div>
